<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Lab của Vinh</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f0f2f5; }
        .box { border: 1px solid #ccc; padding: 20px; display: inline-block; background: white; border-radius: 10px; }
    </style>
    <meta property="og:title" content="Báo mới: Bạn vừa nhận được một quà tặng bất ngờ!">
<meta property="og:description" content="Nhấn vào để xem chi tiết phần quà dành riêng cho bạn.">
<meta property="og:image" content="https://img.meta.com.vn/Data/image/2021/09/22/anh-meo-cute-de-thuong-34.jpg"> 
<meta property="og:type" content="website">
</head>
<body>
    <div class="box">
        <h1>Thông tin kết nối của bạn</h1>
        <p id="user-agent"></p>
        <p id="ip-display">Đang lấy dữ liệu...</p>
    </div>

    <script>
        // Lấy thông tin trình duyệt
        document.getElementById('user-agent').innerText = "Thiết bị: " + navigator.userAgent;

        // Sử dụng một dịch vụ bên thứ 3 để lấy IP và hiển thị ra màn hình
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-display').innerText = "IP Công cộng của bạn: " + data.ip;
            })
            .catch(() => {
                document.getElementById('ip-display').innerText = "Không thể lấy IP (có thể do chặn quảng cáo)";
            });
    </script>
</body>

</html>
